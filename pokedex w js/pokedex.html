<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <link rel="stylesheet" href="pokedex.css">
        <script src="pokedex.js"></script>
    </head>
    <body>
        
        <div id="content-box">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="tab1">Gen 1</button>
                <button class="tab-button" data-tab="tab2">Gen 2</button>
                <button class="tab-button" data-tab="tab3">Gen 3</button>
                <button class="tab-button" data-tab="tab4">Gen 4</button>
              </div>
            <div id="pokemon-list">
                
                               
            </div>
            <!--display informação do pokemon lado esquerdo-->
            <div id="pokemon-info">
                <p id="pokemon-name">BULBSAUR</p></br>
                <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>                    
                </div>
                <div id="pokemon-description"></div>
            </div>
            <!--display lista de pokemon lado direito-->
            
        </div>
    </body>
</html>
